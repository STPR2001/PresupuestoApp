<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="main.css" rel="stylesheet" />
    <title>Presupuesto</title>
  </head>
  <body onload="cargarApp()">

    <div class="cabecero">
      <div class="presupuesto">
        <div class="prespuesto_titulo">
            Prespuesto Disponible
        </div>
        <div class="presupuesto_valor" id="presupuesto">+ 2,000</div>
        <div class="presupuesto_ingreso limpiarEstilos">
            <div class="prespuesto_ingreso--texto">INGRESOS</div>
            <div class="derecha">
                <div class="prespuesto_ingreso--valor" id="ingresos">+ 4,000</div>
                <div class="prespupuesto_ingreso--porcentaje">&nbsp;</div>
            </div>
        </div>
        <div class="presupuesto_egreso limpiarEstilos">
            <div class="prespuesto_egreso--texto">EGRESOS</div>
            <div class="derecha limpiarEstilos">
                <div class="prespupuesto_egreso--valor" id="egresos">- 1,900</div>
                <div class="prespupuesto_egreso--porcentaje" id="porcentaje">45%</div>
            </div>
        </div>
      </div>
    </div>

    <div class="contenedor limpiarEstilos">
      <div class="ingreso">
        <h3 class="ingreso_titulo">Ingresos</h3>
        <div id="lista-ingresos">
          <div class="elemento limpiarEstilos">
            <div class="elemento_descripcion">Salario</div>
            <div class="derecha limpiarEstilos">
              <div class="elemento_valor">+ 2200</div>
              <div class="elemento_eliminar">
                <button class="elemento_eliminar--btn">
                  <ion-icon name="trash-outline"></ion-icon>
                </button>
              </div>
            </div>
          </div>
          <div class="elemento limpiarEstilos">
            <div class="elemento_descripcion">Venta auto</div>
            <div class="derecha limpiarEstilos">
              <div class="elemento_valor">+ 6200</div>
              <div class="elemento_eliminar">
                <button class="elemento_eliminar--btn">
                  <ion-icon name="trash-outline"></ion-icon>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="egreso">
        <h3 class="egreso_titulo">Egresos</h3>
        <div id="lista-egresos">
          <div class="elemento limpiarEstilos">
            <div class="elemento_descripcion">Renta departamento</div>
            <div class="derecha limpiarEstilos">
              <div class="elemento_valor">- 900</div>
              <div class="elemento_porcentaje">21%</div>
              <div class="elemento_eliminar">
                <button class="elemento_eliminar--btn">
                  <ion-icon name="trash-outline"></ion-icon>
                </button>
              </div>
            </div>
          </div>
          <div class="elemento limpiarEstilos">
            <div class="elemento_descripcion">Ropa</div>
            <div class="derecha limpiarEstilos">
              <div class="elemento_valor">- 1900</div>
              <div class="elemento_porcentaje">31%</div>
              <div class="elemento_eliminar">
                <button class="elemento_eliminar--btn">
                  <ion-icon name="trash-outline"></ion-icon>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>



    <script src="js/classDato.js"></script>
    <script src="js/classIngreso.js"></script>
    <script src="js/classEgreso.js"></script>
    <script src="js/app.js"></script>
    
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  </body>
  <footer>
    <p></p>
  </footer>
</html>
