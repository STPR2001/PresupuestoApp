<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="main.css" rel="stylesheet" />
    <title>Presupuesto</title>
  </head>
  <body onload="cargarApp()">

    <div class="cabecero">
      <div class="presupuesto">
        <div class="prespuesto_titulo">
            Prespuesto Disponible
        </div>
        <div class="presupuesto_valor" id="presupuesto">+ 2,000</div>
        <div class="presupuesto_ingreso limpiarEstilos">
            <div class="prespuesto_ingreso--texto">INGRESOS</div>
            <div class="derecha">
                <div class="prespuesto_ingreso--valor" id="ingresos">+ 4,000</div>
                <div class="prespupuesto_ingreso--porcentaje">&nbsp;</div>
            </div>
        </div>
        <div class="presupuesto_egreso limpiarEstilos">
            <div class="prespuesto_egreso--texto">EGRESOS</div>
            <div class="derecha limpiarEstilos">
                <div class="prespupuesto_egreso--valor" id="egresos">- 1,900</div>
                <div class="prespupuesto_egreso--porcentaje" id="porcentaje">45%</div>
            </div>
        </div>
      </div>
    </div>

    <form id="forma" onsubmit="return false">
      <div class="agregar">
        <div class="agregar_contenedor">
          <select class="agregar_tipo" id="tipo">
            <option value="ingreso" selected>Ingreso</option>
            <option value="egreso">Egreso</option>
          </select>
          <input required type="text" class="agregar_descripcion" placeholder="Agregar descripciÃ³n" id="descripcion"/>
          <input required type="number" class="agregar_valor" placeholder="Agregar valor" id="valor" step="any" />
          <button class="agregar_btn" onclick="agregarDato()">Agregar</button>
        </div>
      </div>
    </form>

    <div class="contenedor limpiarEstilos">
      <div class="ingreso">
        <h3 class="ingreso_titulo">Ingresos</h3>
        <div id="lista-ingresos">
        </div>
      </div>

      <div class="egreso">
        <h3 class="egreso_titulo">Egresos</h3>
        <div id="lista-egresos">
        </div>
      </div>
    </div>



    <script src="js/classDato.js"></script>
    <script src="js/classIngreso.js"></script>
    <script src="js/classEgreso.js"></script>
    <script src="js/app.js"></script>
    
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  </body>
  <footer id="footer">
    <p>Developed by Santiago Perron</p>
  </footer>
</html>
